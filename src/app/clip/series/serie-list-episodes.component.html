<div class="row">
  <div class="col-md-12"
        *ngFor="let season of seasons">
        <p class="title">


          <b> Season: </b>   {{season.Season}}


          </p>
      <hr/>
      <p
      *ngFor="let episode of season.Episodes"
      >

      {{episode.Episode}} - {{episode.Title}}
      <omdb-star  [rating]='episode?.imdbRating'>
      </omdb-star>
      {{episode.Released | date: 'dd/MM/yyyy' }}


      </p>


  </div>
</div>
